<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./usercenter.css" />
<script type="text/javascript" src="./usercenter.js"></script>
<view class='content'>
    <view class='nav'>
      <view class='top'>
        <open-data type="userAvatarUrl"></open-data>
      </view>
      <view class='nickname'>
        <open-data type="userNickName"></open-data> 
      </view>
    </view>
      <view class='item'>
        <text class='left'>姓名：{{username}}</text>
       
      </view>
      <view class='item'>
        <text class='left'>学号：{{meage}}</text>
       
      </view>
      <view class='item' >
       <text class='left'> 邮箱：{{meemail}}</text>
      </view>
      <view class='item' >
       <text class='left'> 密码：{{mepassword}}</text>
      </view>
      <view class='item' bindtap='exit'>
        <text class='left'>退出登录</text><text class='right'>>>></text>
      </view>
      
      <button type="button" class="btn btn-primary" onclick="click11()">修改资料</button>
      
    
  </view>
